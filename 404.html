<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 - Sayfa Bulunamadı</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #ffffff;
      --accent-color: #58a6ff;
      --button-bg: #21262d;
      --button-hover: #30363d;
    }
    body.light {
      --bg-color: #f4f4f4;
      --text-color: #1f2937;
      --accent-color: #2563eb;
      --button-bg: #e5e7eb;
      --button-hover: #d1d5db;
    }
    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 16px;
      user-select: none;
      -webkit-user-select: none;
    }
    h1 {
      font-size: 4rem;
      margin: 0;
      color: var(--accent-color);
    }
    p {
      font-size: 1.2rem;
      margin: 16px 0;
      color: white;
    }
    .button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 12px;
      background-color: var(--button-bg);
      color: var(--text-color);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .button:hover {
      background-color: var(--button-hover);
    }
    #nukeMessage {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      text-align: center;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Üzgünüz, aradığınız sayfa bulunamadı!</p>
  <a href="/" class="button">Ana Sayfaya Dön</a>
  <div id="nukeMessage">GÜVENLİK İHLALİ TESPİT EDİLDİ!</div>
  <script>
    (() => {
      const n = () => {
        document.body.innerHTML = ''
        document.body.style.background = '#000'
        document.getElementById('nukeMessage').style.display = 'block'
        setInterval(() => location.reload(), 300)
      }
      const d = () => {
        const e = document.createElement('script')
        e.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js'
        e.onerror = n
        document.head.append(e)
      }
      const k = e => {
        const t = [
          e.ctrlKey && e.code === 'KeyI',
          e.ctrlKey && e.code === 'KeyJ',
          e.ctrlKey && e.shiftKey && e.code === 'KeyC',
          e.code === 'F12',
          e.metaKey && e.altKey && e.code === 'KeyI'
        ]
        t.some(t => t) && (e.preventDefault(), e.stopImmediatePropagation(), n())
      }
      setInterval(() => {
        try {
          if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160 ||
              document.documentElement.getAttribute('debug') ||
              document.documentElement.getAttribute('firebug')) throw n()
          new Function('debugger')()
          d()
        } catch (e) {
          n()
        }
      }, 200)
      document.addEventListener('keydown', k)
      document.addEventListener('contextmenu', e => e.preventDefault())
      window.console = { log: () => {}, warn: () => {}, error: () => {}, debug: () => {} }
    })()
  </script>
</body>
</html>
