<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Profili</title>
    <style>
        /* Çok temel stiller örnek olması için eklendi */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Koyu arka plan */
            color: #ffffff; /* Beyaz metin */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .profile-container {
            background-color: #2c2c2c; /* Biraz daha açık bir kutu */
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 500px; /* Sayfa genişliği */
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .profile-avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Yuvarlak avatar */
            border: 3px solid #4CAF50; /* Vurgu rengi */
            margin-bottom: 15px;
        }
        .profile-username {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4CAF50; /* Vurgu rengi */
        }
        .profile-bio {
            font-size: 0.9em;
            margin-bottom: 25px;
            color: #cccccc;
        }
        .links-container ul {
            list-style-type: none;
            padding: 0;
        }
        .links-container li a {
            display: block;
            background-color: #4CAF50; /* Düğme rengi */
            color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .links-container li a:hover {
            background-color: #45a049; /* Hover rengi */
        }
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="profile-avatar">
            <img src="https://via.placeholder.com/150" alt="Profil Resmi">
            </div>

        <h1 class="profile-username">KullanıcıAdı123</h1>

        <p class="profile-bio">
            Merhaba! Burası benim kişisel sayfam. Oyun oynamayı, kod yazmayı ve yeni şeyler öğrenmeyi severim. Aşağıdaki linklerden bana ulaşabilirsiniz!
        </p>

        <div class="links-container">
            <ul>
                <li><a href="https://twitter.com/kullanici" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com/kullanici" target="_blank">Instagram</a></li>
                <li><a href="https://github.com/kullanici" target="_blank">GitHub</a></li>
                <li><a href="https://twitch.tv/kullanici" target="_blank">Twitch</a></li>
                <li><a href="https://linktr.ee/kullanici" target="_blank">Diğer Bağlantılarım</a></li>
            </ul>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 KullanıcıAdı123. Tüm hakları saklıdır.</p>
    </footer>

</body>
</html>
